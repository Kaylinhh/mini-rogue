<div *ngIf="monster">
    <h1>oh no un monstre</h1>
    <div>
        {{ monster.name }}
        PV: {{ monster.life }}
        ATK: {{ monster.damage }}
    </div>

    <button *ngIf="monster.life > 0 && player.life > 0" (click)="fight()">FIGHT</button>

    <div *ngIf="player.life <= 0">GAME OVER</div>
    <button *ngIf="monster.life <= 0" (click)="next()">Poursuivre</button>
</div>
