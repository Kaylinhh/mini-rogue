<div *ngIf="currentTrap">
    <app-die-roll></app-die-roll>
    <h1>{{ currentTrap.name }}</h1>
    <img [src]="'../../../../assets/img/encounters/trap/zone-' + player.currentZone + '/' + currentTrap.id + '.png'">
    <p>{{ currentTrap.description }}</p>
    <p *ngIf="currentLineEffect !== -1">{{ currentTrap.linesOfEffect[currentLineEffect].precisionLabel }}</p>
    <button (click)="next()">Poursuivre</button>
</div>
