<div clas="card">
    <div *ngFor="let line of currentCamp">
        <h2>{{ line.name }}</h2>
        <p>{{ line.description[player.currentZone] }}</p>
        <button *ngIf="!isChoiceMade" (click)="choosed(line.reward.quantity, line.reward.type)">{{ line.reward.quantity }} <img [src]="'assets/img/logo/'+line.reward.type+'.png'" class="logo"></button>
    </div>
    <button *ngIf="isChoiceMade" (click)="next()">Poursuivre</button>
</div>
