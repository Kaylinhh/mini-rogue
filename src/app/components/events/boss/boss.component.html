<div *ngIf="boss">
    <h1>omg un boss</h1>
    <div>
        {{ boss.name }}
        PV: {{ boss.life }}
        ATK: {{ boss.damage }}
    </div>

    <button *ngIf="boss.life > 0 && player.life > 0" (click)="fight()">FIGHT</button>

    <button *ngIf="boss.life <= 0" (click)="next()">Poursuivre</button>
</div>
