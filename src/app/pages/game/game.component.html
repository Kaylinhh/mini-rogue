<app-header></app-header>

<h1>{{ player.status }}</h1>

<button (click)="randomEvent()">Change event</button>

<div *ngIf="player.status === 'encounter'">
    <app-boss *ngIf="d100 === -1"></app-boss>
    <app-camp *ngIf="d100 > -1 && d100 <= eventPercentageCut[0]"></app-camp>
    <app-loot *ngIf="d100 > eventPercentageCut[0] && d100 <= eventPercentageCut[1]"></app-loot>
    <app-monster *ngIf="d100 > eventPercentageCut[1] && d100 <= eventPercentageCut[2]"></app-monster>
    <app-shop *ngIf="d100 > eventPercentageCut[2] && d100 <= eventPercentageCut[3]"
        [player]="player"
        (updatedPlayer)="updatedPlayerReceive($event)"
        (nextEvent)="next()"
        ></app-shop>
    <app-trap *ngIf="d100 > eventPercentageCut[3]"
        [player]="player"
        (nextEvent)="next()"
        ></app-trap>
</div>

<div *ngIf="player.status === 'door'">
    <app-map (diceRoll)="mapDice($event)"></app-map>
</div>

<div *ngIf="player.status === 'rest'">
    <app-rest></app-rest>
</div>
