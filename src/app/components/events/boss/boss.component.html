<h1>OMG un boss</h1>
<div *ngIf="boss">
    <div>
        {{ boss.name }}
        PV: {{ boss.life }}
        ATK: {{ boss.damage }}
    </div>

    <button *ngIf="boss.life > 0 && player.life > 0" (click)="fight()">FIGHT</button>

    <div  *ngIf="isFighting">
        <p *ngIf="playerD6 < 2">
            Miss!
        </p>
        <p *ngIf="playerD6 >= 2">
            Hit!
        </p>
    </div>
    <p *ngIf="boss.life <= 0">You won!</p>
   
    <button *ngIf="boss.life <= 0" (click)="next()">Poursuivre</button>
</div>
